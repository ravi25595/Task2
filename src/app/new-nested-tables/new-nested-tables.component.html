@for (group of data; track $index) {
    <app-group [groupIndex]=$index [group]=group 
        [trigger]=trigger
        [inValid]=inValid
        (deleteGroupEvent)="deleteGroup($event)" (addGroupEvent)="addGroup($event)"
        >
    </app-group>
}
